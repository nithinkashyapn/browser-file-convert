<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>File Converter</title>
  </head>
  <body>
    <h1>Upload file</h1>
    <hr>
    <form id="fileUpload">
        <input id="fileInput" name="fileInput" type="file">
        <input type="submit" value="Upload" name="submit">
    </form>
    <!-- jQuery first, then Popper.js, then Bootstrap JS and FileSaver.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>

    <!-- Optional JavaScript -->
    <script>

    const unocovInstance = "http://127.0.0.1";

    function SaveAsFile(t,f,m) {
        try {
            var b = new Blob([t]);
            saveAs(b, f);
        } catch (e) {
            window.open("data:"+m+"," + encodeURIComponent(t), '_blank','');
        }
    }

    function randomString(){
        return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
    }

    $("#fileUpload")
        .submit(function(e){
            e.preventDefault();
            console.log("Upload clicked");

            let fileLocation =  $('#fileInput').val();
            let fileType = $('#fileInput').val().split('.').pop();
            
            if(fileType.toLowerCase() === "pdf")
            {
                console.info("File already a PDF.");
            }
            else
            {
                var files = document.getElementById('fileInput').files;
                if (!files.length) {
                    return alert('Please choose a file to upload first.');
                }
                var file = files[0];

                var data = new FormData();
                data.append("file", file);

                var xhr = new XMLHttpRequest();
                xhr.open("POST", `${unocovInstance}/unoconv/pdf`);
                xhr.withCredentials = true;
                xhr.responseType = 'blob';
                
                xhr.onload = function() {
                    SaveAsFile(xhr.response, randomString() + ".pdf" , "application/pdf; charset=utf-8");
                }

                xhr.send(data);

            }
        });
    </script>
</body>
</html>
